<!DOCTYPE html>
<html>
  <head>
    <title>
      QuizBug 2
    </title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://quizbug2.herokuapp.com/client.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://quizbug2.herokuapp.com/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://quizbug2.herokuapp.com/favicon.ico"/>

  <body>
    <div id="top">
      <h1>
	QuizBug 2

    <div id="main">
